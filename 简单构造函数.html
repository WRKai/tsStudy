    <script>
        function getAllargsConsturctor(clazz, ...propsName) {
            return new Proxy(clazz, {
                construct(targetClass, args) {
                    const ins = Reflect.construct(targetClass, args)
                    propsName.forEach((propName, index) => Reflect.set(ins, propName, args[index]))
                    return ins
                }
            })
        }
        const A = getAllargsConsturctor(class { }, 'firstName', 'lastName', 'age')
